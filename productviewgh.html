<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: georgia, serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffcccc;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 10px;
            margin: 0 auto;
            padding: 10px;
            max-width: 1100px;
            min-height: 120vh;
        }

  

        aside,
        main {
            border: 10px solid white;
            padding: 10px;
        }

        .cards {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .card {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            margin-bottom: 10px;
        }

        .card h2 {
            color: #333;
            font-size: 20px;
        }

        .card p {
            color: #666;
        }

        .price {
            color: #ff6b6b;
            font-weight: bold;
        }

        button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4f4f;
        }

        #cart {
            list-style-type: none;
            padding: 0;
        }

        #total {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <h2>Product Basket</h2>
            <ul id="cart"></ul>
            <div id="total">Total Amount: $0</div>
		    <button onclick="window.location.href ='INDEX.html';">Back to Home</button>
            <button onclick="window.location.href ='checkout.html';">Checkout</button>


        </aside>
        <main>
            <div class="cards">
                <div class="card" id="Lipgloss1">
                    <img src="p1pc.jpg" alt="Lipgloss">
                    <h2>Girlhood Cosmetics Lipgloss in Shade 'Colour'</h2>
                    <p><mark class="price">10</mark>$</p>
                    <button>Add to cart</button>
                </div>
                <div class="card" id="Lipgloss2">
                    <img src="p1pc2.jpg" alt="Lipgloss">
                    <h2>Girlhood Cosmetics Lipgloss in Shade '90s Babe'</h2>
                    <p><mark class="price">10</mark>$</p>
                    <button>Add to cart</button>
                </div>
                <div class="card" id="Lipgloss3">
                    <img src="p2p3.jpg" alt="Lipgloss">
                    <h2>Girlhood Cosmetics Lipgloss in Shade 'Sangria'</h2>
                    <p><mark class="price">10 </mark>$</p>
                    <button>Add to cart</button>
                </div>
                </div>
            </div>
        </main>
    </div>

    <script>
       const cards = document.querySelectorAll('.card');
        const cart = document.getElementById('cart');
        const totalElement = document.getElementById('total'); 
        const selectedItems = {};

        function handleCardClick(event) {
            const card = event.currentTarget;
            const itemId = card.id;
            const itemName = card.querySelector('h2').textContent;
            const itemPrice = parseFloat(card.querySelector('.price').textContent); 

            if (selectedItems[itemId]) {
                selectedItems[itemId].count++;
            } else {
                selectedItems[itemId] = {
                    name: itemName,
                    price: itemPrice,
                    count: 1,
                };
            }

            updateCart();
        }

        function updateCart() {
            cart.innerHTML = '';
            let total = 0; 

            for (const itemId in selectedItems) {
                const item = selectedItems[itemId];
                const listItem = document.createElement('li');
                const quantityContainer = document.createElement('div'); 
                const quantityText = document.createElement('span'); 
                const addButton = document.createElement('button');
                const subtractButton = document.createElement('button');

                addButton.textContent = '+';
                subtractButton.textContent = '-';

                quantityText.textContent = item.count; 

                addButton.addEventListener('click', () => {
                    addItem(itemId);
                });

                subtractButton.addEventListener('click', () => {
                    removeItem(itemId);
                });

                const hr = document.createElement('hr');

                quantityContainer.appendChild(subtractButton); 
                quantityContainer.appendChild(quantityText); 
                quantityContainer.appendChild(addButton); 
                quantityContainer.appendChild(hr); 

                listItem.textContent = `${item.name} - $${item.price * item.count}`;
                listItem.appendChild(quantityContainer); 
                cart.appendChild(listItem);

                total += item.price * item.count; 
            }

            totalElement.textContent = `Total Cost: $${total.toFixed(2)}`; 
        }

        function addItem(itemId) {
            if (selectedItems[itemId]) {
                selectedItems[itemId].count++;
            }
            updateCart();
        }

        function removeItem(itemId) {
            if (selectedItems[itemId]) {
                selectedItems[itemId].count--;
                if (selectedItems[itemId].count <= 0) {
                    delete selectedItems[itemId];
                }
            }
            updateCart();
        }

        cards.forEach((card) => {
            card.addEventListener('click', handleCardClick);
        });
    </script>
</body>
</html>
