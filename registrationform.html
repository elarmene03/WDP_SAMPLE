<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <style>
        /* CSS styles */
        body {
            font-family: Georgia, serif;
            background-image: url('rfpic2.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #FF69B4;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
        }

        h1 {
            text-align: center;
            color: #FF69B4;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #FF69B4;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #FF69B4;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .cancelbtn {
            background-color: #ccc;
            color: #FF69B4;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            float: left;
            border-radius: 3px;
        }

        .signupbtn {
            background-color: #FF69B4;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            float: right;
            border-radius: 3px;
        }

        .signupbtn:hover,
        .cancelbtn:hover {
            opacity: 0.8;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        a {
            color: dodgerblue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToHomepage() {
            // Redirect to homepage
            window.location.href = "INDEX.html";
        }
		function redirectToProductView(){
		window.location.href="productviewgh.html";
		}
    </script>
</head>
<body>

<form action="productviewgh.html">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color: #FF69B4;">Terms & Privacy</a></p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick=redirectToHomepage()>Cancel</button>
      <button type="submit" class="signupbtn" onclick =redirectToProductView()>Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
